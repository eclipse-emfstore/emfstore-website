		<script type="text/javascript">
		$(function(){
			$.get(
					'template.html',
					function(d){
						var template = Handlebars.compile(d);
						 $.get('documentation-content.html', function(e) { 
							 var context = { content: e, active: "documentation" };
							 var html    = template(context);
							 $('#content-id').html(html);
						 });
					}
				);			
		});
		</script>
